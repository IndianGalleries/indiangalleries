<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury KitchenWares - Indian Gallaries</title>
  <link rel="icon" type="image/png" href="/Images/favicon-light.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- for swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- for heading -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head> 

<body>
  <special-header></special-header>
  <!-- Swiper Container -->
  <!-- Unique Header Block -->
  <div class="slider-header text-center my-5">
    <h2 class="header-title">Explore Our Exclusive Luxury Kitchen Wares Collection</h2>
    <p class="header-subtitle">
      Discover hand-picked designs crafted with elegance and tradition, showcasing the beauty of Indian artistry.
    </p>
  </div>

  <!-- cooming soon section -->
  <div class="coming-soon-wrapper">
    <div class="coming-soon">
      <h2>Coming Soon</h2>
      <p>We're working hard to launch this section. Stay tuned!</p>
      <div class="loader"></div>
    </div>
  </div>
 <br/>
  <!-- inner body end -->
  <special-footer></special-footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js.js"></script>
  <script src="CommonHeaderFooter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        320: { slidesPerView: 1 },
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      }
    });
  </script>

</body>

</html>
