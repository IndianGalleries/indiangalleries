<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etagere - Indian Galleries</title>
  <!-- SEO Meta Description -->
  <meta name="description" content="Explore Indian Galleries - Premium Etagere collection and luxury kitchenware across India.">
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Etagere - Indian Galleries">
  <meta property="og:description" content="Explore our collection of premium luxury kitchenware and home décor.">
  <meta property="og:image" content="https://www.indiangalleries.net/Images/favicon-light.png">
  <meta property="og:url" content="https://www.indiangalleries.net/etagere.html">
  <meta property="og:type" content="website">
  <link rel="icon" id="favicon"  type="image/png" href="/Images/favicon-light.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallerypagination.css" />
</head>
<body>
<!--Header will be loaded here -->
  <div id="header"></div> 
  <!-- Breadcrumb -->
  <section class="breadcrumb-section">
    <div class="container" data-aos="fade-right">
      
      <div class="breadcrumb-wrapper text-end">
        <a href="index.html" class="breadcrumb-item">
          <i class="fas fa-home"></i> Home
        </a>
        <span class="breadcrumb-separator">/</span>
        <a href="#" class="breadcrumb-item active">Etagere</a>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section class="gallery-section">
    <h2 class="gallery-title" data-aos="zoom-in">Etagere</h2>
    <div class="gallery-grid" id="gallery" ></div>
    <!-- Pagination -->
    <div class="pagination-wrapper">
    <nav aria-label="Gallery pagination" data-aos="zoom-in">
        <ul class="pagination">
          <!-- Pagination items will be injected by JavaScript -->
        </ul>
      </nav>
  </div>
  </section>
  <!-- Footer will be loaded here -->
    <div id="footer"></div>
  <div class="footer-bottom text-center py-2">
    <p class="mb-0">© All Right Indian Galleries Powered by Monika Maurya</p>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="image-modal" onclick="closeModal(event)">
    <span class="close-btn" onclick="closeModal(event)">&times;</span>
    <img id="modalImage" src="" alt="Zoomed Image" />
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">    
  </script><script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="gallerymodalpagination.js"></script>
  <script src="js.js"></script>
  <script src="commonheaderfooter.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    AOS.init({
      duration: 900,
      offset: 100,
      easing: 'ease-in-out',
      once: false
    });
  });
</script>
</body>
</html>
